{% macro alert(caption, message) %}
<div class="alert alert-danger alert-dismissible" role="alert">
  <div class="pull-left"><i class="fa-solid fa-triangle-exclamation fa-2x"></i></div>
  <dl style="margin-bottom: 0; margin-left: 35px;">
    <dt>{{ caption }}</dt>
    <dd>{{ message | raw }}</dd>
  </dl>
</div>
{% endmacro %}
